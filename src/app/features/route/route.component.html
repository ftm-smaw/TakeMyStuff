<m-container>
    <br><br>
    <h1> Define Route </h1>
    <form class="pure-form pure-form-stacked">
        <label for="input1">Route Number</label>
        <input id="input1" type="number" placeholder="" [(ngModel)]="routeNumber" [ngModelOptions]="{standalone:true}"/>
    </form>
    <button class="pure-button" (click)="storeRoute()"> Store Route </button>
    <button class="pure-button" (click)="getRouteFromFirebase()"> Get Route </button>
    <button class="pure-button" (click)="playRoute()"> Play Route </button>
    <m-aha type="{{toastService.type}}" header="{{toastService.header}}" *ngIf="toastService.ngIfControl">
        {{toastService.message}}
    </m-aha>

    <m-map
        [zoomLevel]="10"
        [lat] = "lat"
        [lng] = "lng"
        (mapInstance)="getMapInstance($event)">
    </m-map>
</m-container>
