<m-container>
    <form class="pure-form pure-form-stacked">         
        <label>Category</label>
        <button (click)="setCategoryAsLighting()">Lighting</button>
        <button (click)="setCategoryAsDecoration()">Decorations</button>
        <button (click)="setCategoryAsFurniture()">Furniture</button>
        <button (click)="setCategoryAsElectronics()">Electronics</button>
        <button (click)="setCategoryAsStorage()">Storage</button>
        <button (click)="setCategoryAsOther()">Other</button>
        
        <label for="AvailabilityTime">Availability Time: </label>
        <input type="datetime-local" id="availabilityTime" name="availabilityTime" [(ngModel)]="AvailabilityTime" [ngModelOptions]="{standalone:true}" />
        
        <label for="location"> Location: </label>
        <button (click)="getLocation()">Get Current Location</button>
        
        <div *ngIf="location"><p>Location: {{ location }}</p></div>
        
        <button class="pure-button" (click)="addnew()">Add Item to List</button>
    </form>

</m-container>
