<m-container>
    <h2>Your messages</h2>
    <m-table
    [data]="chatlist"
    [tableHeaders]="['','Recipient','Last Message Sent']"
    [showDeleteButton]="true"
    [showMoreDetails]="true"
    [showCaption]="false"
    (remove)="deleteChat($event)"
    (navigate)="goToChat()">
    </m-table>
</m-container>
