<m-container>
    <h2 class="content-head is-center">Login</h2>
    <form class="pure-form pure-form-stacked"(ngSubmit)="login()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" >
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" >
        
        <button type="submit" class="pure-button">Login</button>

        <div *ngIf="loginfailed" class="error-message">
        Incorrect username or password.
        </div>
    </form>
  </m-container>
